  - _type: text
    alt: Grav content
    value: >-
      AiT adds a new button on the TARDIS monitors 2nd menu which allows you to
      set which way the gravity faces the TARDIS.


      ![](/images/compat/gravity-menu.png)


      By right-clicking the gravity button it turns yellow and displays the
      orientation you're selecting,  

      when you left click the chosen orientation is put into use.
