  - _type: text
    alt: Grav header
    value: "## Gravity Changer (qouteall fork)"
  - _type: local-image
    src: /images/compat/gravity.png
    alt: gravity
  - _type: text
    alt: Grav content
    value: >-
      AiT aggiunge un nuovo pulsante nel secondo menu del monitor del TARDIS che
      permette di impostare la direzione della gravità nel TARDIS


      ![](/images/compat/gravity-menu.png)


      By right-clicking the gravity button it turns yellow and displays the
      orientation you're selecting,  

      when you left click the chosen orientation is put into use.
  - _type: callout
    type: info
    value: Compatibilità con Immersive Portals è stata/sarà aggiunta nella versione
      1.2.13, qualsiasi versione precedente non sarà compatibile.
  - _type: text
    alt: Immersive Portals
    value: >-
      ## Immersive Portals


      ![](/images/compat/boti-compat.png)


      Quando AIT è associata a Immersive Portals aggiungeranno il famoso effetto
      **Bigger on The Inside**!
