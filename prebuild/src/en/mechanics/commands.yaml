title: Commands
blocks:
  - _type: text
    alt: Ait commands and what they do
    value: >-
      # **AIT commands and what they do**


      *   **/ait creator-name get \[TARDIS ID\]** Tells you who made a tardis
          
      *   **/ait data \[TARDIS ID\]** Lets you modify a tardises data
          
      *   **~/ait debug \[TARDIS ID\]~** Obsolete
          
      *   **/ait door\_particle \[TARDIS ID\]** Lets you set the door repair
      particles
          
      *   **/ait erase-chunks** Self explanatory erases chunks
          
      *   **/ait flight \[TARDIS ID\]** Toggles rwf on your tardis if enabled in
      server config
          
      *   **/ait fuel add \[TARDIS ID\] \[AMOUNT\]** Sets the amount of fuel in
      the tardis
          
      *   **/ait fuel get \[TARDIS ID\]** Tells you how much the tardis has
          
      *   **/ait fuel remove \[TARDIS ID\] \[AMOUNT\]** Removes the set amount
      of fuel from the tardis
          
      *   **/ait fuel set \[TARDIS ID\] \[AMOUNT\]** Sets the amount of fuel in
      the tardis
          
      *   **/ait link \[TARDIS ID\]** Links a eligible item to the tardis
          
      *   **/ait list** Lists all tardis ids
          
      *   **/ait load \[TARDIS ID\]** Loads the selected tardis
          
      *   **/ait lock \[TARDIS ID\] \[TRUE/FALSE\]** Sets wether the tardis is
      locked or not
          
      *   **/ait loyalty \[TARDIS ID\] \[PLAYER NAME\] \[VALUE\]** Sets the
      tardises loyalty
          
      *   **/ait name get \[TARDIS ID\]** Tells you the tardis name
          
      *   **/ait name set \[TARDIS ID\]** Sets the tardis name
          
      *   **/ait permission \[TARDIS ID\] \[PLAYER NAME\] \[PERMISION\]** lets
      you set permissions i.e snaping
          
      *   **/ait remove \[TARDIS ID\]** Removes a tardis
          
      *   **/ait repair set \[TARDIS ID\] \[REPAIR TICKS\]** Lets you set the
      ticks till repair is done on the tardis
          
      *   **/ait rift\_chunk check ~ ~ ~** Checks if there is a rift chunk at
      the positon
          
      *   **/ait rift\_chunk get ~ ~ ~** tells you how much artron is in a rift
      chunk at the positon
          
      *   **/ait rift\_chunk set ~ ~ ~** sets the amount of artron in a rift
      chunk at the positon
          
      *   **/ait safe-pos \[DIMENSION\] ~ ~ ~ \[SEARCH TYPE\]** tells you where
      a safe position is at that location
          
      *   **/ait scale \[TARDIS ID\] \[X\] \[Y\] \[Z\]** Scales the tardis?
          
      *   **/ait set-max-speed \[TARDIS ID\] \[SPEED\]** Sets how fast the
      flight speed is
          
      *   **/ait siege \[TARDIS ID\] \[TRUE/FALSE\]** Sets if the tardis is
      sieged or not
          
      *   **/ait summon \[TARDIS ID\] ~ ~ ~** Summons the tardis to you
          
      *   **/ait teleport \[TARDIS ID\] \[EXTERIOR/INTERIOR\] \[PLAYER NAME\]**
      Teleports you to the interior or exterior of a tardis
          
      *   **~/ait this~** Obsolete
          
      *   **/ait travel \[TARDIS ID\] demat** Dematerialises the tardis
          
      *   **/ait travel \[TARDIS ID\] destination \[DIMENSION\] ~ ~ ~** Moves
      the tardis to the selected point
          
      *   **/ait travel \[TARDIS ID\] remat** rematerializes the tardis
          
      *   **/ait trigger-mood-roll \[TARDIS ID\]** Randomises the tardises mood?
          
      *   **/ait unlock \[TARDIS ID\] \[CONSOLE/DESKTOP/EXTERIOR\]** Unlocks a
      console desktop or exterior for your tardis
          
      *   **/ait version** I think you're smart enough to figure this one out
      (it tells you the version of ait)
