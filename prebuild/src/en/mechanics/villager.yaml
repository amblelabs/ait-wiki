    value: >-
      # **Fabricator engineer**


      The Fabricator engineer is a villager that sells various items and
      blueprints for your tardis.


      ![](/images/mechanics/2025-09-16_04.44.47.png)


      To get the fabricator engineer put a villeger infront of a fabricator as
      seen above.
  - _type: text
    alt: Fabricator engineer trades
    value: >-
      The items the villager offers depends as with vanilla villagers an example
      of possible items is below.


      ![](/images/mechanics/2025-09-16_04.45.13.png)


      Also the [Psychic Paper](/items/psychic-paper) can decrease the price of
      items sold.
