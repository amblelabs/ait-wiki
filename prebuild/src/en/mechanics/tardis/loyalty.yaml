title: Loyalty
blocks:
  - _type: text
    alt: Content
    value: >-
      Loyalty is a mechanic introduced in version 1.0.5, your loyalty with your
      TARDIS will change depending on how you use it and treat it  
        
      There are 5 ranks, which are:


      1.  Owner
          
      2.  Pilot
          
      3.  Companion
          
      4.  Neutral
          
      5.  Reject
          

      Each rank requires a certain amount of loyalty points to obtain


      *   Owner: `500`
          
      *   Pilot: `450-499`
          
      *   Companion: `245-449`
          
      *   Neutral: `125-244`
          
      *   Reject: `0-124`
          

      # What increases my loyalty points?


      1.  Doing flight events correctly
          
      2.  Repairing a subsystem/circuit
          
      3.  Positive mood rolls (NOT IMPLEMENTED YET)
          
      4.  Passive increase while inside the interior
          

      # What decreases loyalty points?


      1.  Missing flight events
          
      2.  Crashing the TARDIS
          
      3.  Letting water through the door
          
      4.  Not using the TARDIS for extended periods (NOT IMPLEMENTED YET)
          
      5.  Hitting the console with a hammer
          
      6.  A [**key**](/items/keys/) getting destroyed
  - _type: callout
    type: warning
    value: Letting Water Seep into the TARDIS will cause **rapid** loyalty decrease
  - _type: text
    alt: Content 2
    value: >-
      # What does loyalty give me/do?


      1.  Unlocks exteriors
          
      2.  Unlocks consoles
          
      3.  Unlocks [**Sonic Screwdriver**](/items/sonic-screwdriver/) shells
          
      4.  Makes negative mood rolls more expensive (NOT IMPLEMENTED YET)
          
      5.  If your a reject the alarms will turn on
          
      6.  Unlocks snapping for fingers
          
      7.  You can choose which ranks aren't affected by P19.
          
      8.  If your a companion the shields wont push you away anymore
          
      9.  Makes it so P813 actually activates, however you still need a key
          
      10.  At owner loyalty the shields turn on as well if P813 is triggered.
          

      # How do I see my loyalty?


      Sleep in a bed inside the TARDIS, a sound will play indicating your
      loyalty rank and a message will appear as well.
