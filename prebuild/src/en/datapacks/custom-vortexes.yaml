title: Custom Vortexes
blocks:
  - _type: callout
    type: warning
    value: You need to learn how texture pack and datapacks works!
  - _type: text
    alt: Datapack (Header)
    value: "## Create a Datapack"
  - _type: callout
    type: info
    value: Follow the tutorial on the [Minecraft Wiki on
      datapacks](https://minecraft.wiki/w/Data_pack) on how to set one up, use
      the namespace from earlier.
  - _type: text
    alt: Datapack (Content)
    value: >-
      Create a new **.json** file in the path


      > `data/namespace/fx/vortex/vortex_name.json`


      Inside this new .json file, paste:


      > ```json

      > {

      >   "id": "namespace:vortex_name",

      >   "texture": "namespace:textures/vortex/vortex_name.png"

      > }

      > ```


      *   Replacing the **namespace** and the **vortex\_name** with your own
      from earlier.
          
      *   Now put this **Datapack** into Minecraft.
  - _type: text
    alt: Resource Pack (Header)
    value: "## Create A Resource Pack"
  - _type: callout
    type: info
    value: "[Follow this
      guide](https://minecraft.wiki/w/Tutorials/Creating_a_resource_pack)"
  - _type: callout
    type: warning
    value: It is recommended that your texture is 128x128 pixels.
  - _type: text
    alt: Resource Pack (Content)
    value: >-
      Place your **.png** vortex texture in this path


      `assets/namespace/vortex/vortex_name.png`


      If you want people to be able to see your vortex variant, they will need
      this **resource pack**. You can also create layers to the vortex by making
      2 other textures called: (you don't need to add anything into the .json
      file, keep it the same as shown above!)


      `vortex_name_second.png` and `vortex_name_third.png`
