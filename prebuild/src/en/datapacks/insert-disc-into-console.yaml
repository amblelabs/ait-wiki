title: Insert Disc Into Console
blocks:
  - _type: callout
    type: warning
    value: You need to learn how texture pack and datapacks works!
  - _type: text
    alt: Datapack
    value: >-
      * * *


      ## Create a Datapack


      *   Follow the tutorial on the [Minecraft Wiki on
      datapacks](https://minecraft.wiki/w/Data_pack) on how to set one up, use
      the namespace from earlier
          
      *   Create a new **.json** file in the path
          

      > `data/ait/tags/items/insertable_discs.json`


      *   Inside this new .json file, paste
          

      > ```json

      > {

      >  "replace": false,

      >  "values": [

      >    "namespace:disc_name"

      >  ]

      > }

      > ```


      *   Replace the **(name\_space)** with the mod ID.
          
      *   Replace **(disc\_name)** with the name of the disc item.
          
      *   If you want to add more items, add a `,` after `"namespace:disc_name"`
      then on a new like add `"namespace:disc_name"`
