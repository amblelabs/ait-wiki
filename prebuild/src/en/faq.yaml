title: Domande Frequenti (F.A.Q.)
blocks:
  - _type: text
    alt: Is there a channel with all of the community addons?
    value: >-
      #### D: C'è un canale con tutti gli addon fatti dalla community?


      R: Si, tuttavia alcuni sviluppatori hanno il proprio server, ad esempio:


      *   [AIT Extras](https://discord.gg/kndce97FyU)


      Puoi trovare gli altri addon nel canale dedicato nel server Discord di
      Ample Lamps (assicurati di ottenere il ruolo "AIT" in `Canali e ruoli`).
  - _type: text
    alt: "What do I choose: datapack or mod for making an addon for AIT?"
    value: >-
      #### D: Che cosa scelgo per creare un addon di AIT: datapack o mod?


      R: Se vuoi solo aggiungere un interno, un desktop, un esterno, varianti
      delle console, nomi del TARDIS personalizzati ecc., sentiti libero di
      creare un datapack. Altrimenti, è consigliato creare una mod. Puoi anche
      usare un datapack dentro una mod
  - _type: text
    alt: How do I make a mod addon?
    value: |-
      #### R: Come creo una mod addon?

      R: Se vuoi creare una mod addon, fai riferimento a questo articolo.
  - _type: text
    alt: How do I make a datapack addon?
    value: |-
      #### D: Come creo un datapack?

      R: Se vuoi creare un datapack, fai riferimento a questo articolo.
  - _type: text
    alt: I changed my interior and now !
    value: |-
      #### D: Ho cambiato il mio interno e ora non posso attivare la corrente!

      R: Devi posizionare nuovamente il motore.
  - _type: text
    alt: Windows don't glow! (without Iris)
    value: >-
      #### D: Le finestre non si accendono! (senza Iris)


      R: Assicurati che la corrente sia attiva. Se usi Iris o qualsiasi suo
      derivato, assicurati di star usando la versiona 1.0.5+ di AIT, 1.0.6+ se
      sei su Forge.
  - _type: text
    alt: The toyota console is all black!
    value: >-
      #### D: La console toyota è completamente oscurata!


      R: Assicurati che la corrente sia attiva. Se usi Iris o qualsiasi suo
      derivato, assicurati di star usando la versiona 1.0.5+ di AIT, 1.0.6+ se
      sei su Forge.
  - _type: text
    alt: What mods are incompatible with AIT?
    value: >-
      #### D: Quali mod non sono compatibili con AIT?


      R: Queste sono le note incompatibilità con AIT, se sei a conoscenza di
      altre, per favore comunicacelo!


      *   Immersive Portals: impedisce l'entrata/uscita dal TARDIS.
          
      *   No Nametag Render: blocca la visualizzazione dei nomi dei controlli.
          
      *   Concurrent Chunk Management Engine (C2ME): sembra rompere le
      funzionalità dei chunk delle crepe e la crescita del TARDIS.
          
      *   Distant Horizons (Server): rompe la crescita del TARDIS, causa crash
      del server quando si entra in un TARDIS. Se installata solo nel client non
      provoca problemi.
          
      *   Valkyrien Skies (Forge/Fabric): crash del gioco istantaneo quando si
      piazza un TARDIS.
  - _type: text
    alt: The rendering is buggy with shaders
    value: >-
      #### D: Il rendering ha dei bug con le shaders!


      R: La combinazione raccomandata è Iris 1.6.17 e Sodium 0.5.8 e versioni
      successive. Ecco una lista delle shaders testate (N.b alcune di queste
      potrebbero funzionare per poi rompersi in futuro, non possiamo farci
      nulla):


      **Funzionanti**:


      *   Rethinking Voxels
          
      *   Complementary
          
      *   Complementary + Euphoria Patches
          
      *   Lux v1
          
      *   MakeUp
          
      *   Solas
          
      *   Super Duper Vanilla
          
      *   Insanity
          
      *   AstraLex
          
      *   Kappa
          
      *   Nostalgia
          
      *   FastPBR
          
      *   Shrimple
          
      *   Bliss (2.0.3)
          

      **Con Bug**:


      *   Noble
          
      *   Soft Voxels Lite
          
      *   Miniature
          
      *   BSL
          
      *   Bliss (tutte le versioni tranne 2.0.3)
          

      (testato su 1.2.0)
  - _type: text
    alt: How do I become a beta tester?
    value: |-
      #### D: Come faccio a diventare un beta tester?

      R: Beta testers? Non so di cosa tu stia parlando.
  - _type: text
    alt: Where can I download the mod?
    value: >-
      #### D: Dove posso scaricare la mod?


      R: [Modrinth](https://modrinth.com/mod/ait) o
      [Curseforge](https://www.curseforge.com/minecraft/mc-mods/adventures-in-time).
  - _type: text
    alt: Can I get my [something]?
    value: >-
      #### Q: Potete aggiungere il mio \[qualcosa\]?


      A: No, fine della conversazione. Se lo reputiano necessario, ti
      contatteremo direttamente. Per suggerimenti sulla mod, per favore usa il
      canale apposito nel server Discord[.](https://discord.gg/WjKhRjavCj)
  - _type: text
    alt: How do I get beta builds?
    value: >-
      D: Come ottengo versioni in beta?


      R: Donatori, beta tester, membri del team e alcuni sviluppatori di addon
      ottengono l'accesso a versioni beta. Per diventare un donatore, puoi
      supportare [Loqor](https://ko-fi.com/loqor),
      [Theo](https://boosty.to/dr.theo) o [Rhyno](https://ko-fi.com/aitserver).
  - _type: text
    alt: What perks do donators get?
    value: |-
      #### D: Che benefici ottiene un donatore?

      R:

      *   Accesso alle versioni beta di tutte le nostre mod.
          
      *   Teasers speciali per contenuti in arrivo.
          
      *   Accesso ai canali esclusivi per beta tester / donatori.
  - _type: text
    alt: I got unfairly banned/I want to appeal my ban on the Discord/MC server!
    value: >-
      #### Q: Sono stato bannato ingiustamente/ voglio fare ricorso per il mio
      ban sul server Discord/MC!


      A: Fai ricorso usando questo link.
  - _type: text
    alt: Can you add support for Immersive Portals / add your own BOTI
    value: >-
      #### Q: Can you add support for Immersive Portals / add your own BOTI?


      A: We are working on support for Immersive Portals currently. You can join
      our Discord server to get mod teasers and updates to know when it's done!
  - _type: text
    alt: Is RWF/ARS/BOTI/other being added?
    value: >-
      #### Q: Is RWF / ARS / BOTI / other being added?


      A: A lot of stuff is planned for the mod, but these are a few of the most
      common features that people might ask about:


      RWF: Not being worked on right now, but will eventually be worked on. It
      is not a priority at the moment.


      ARS: Yes. It won the poll and has seen some work done on it by the
      developers.


      BOTI: Yes. It also won the poll alongside ARS and has seen work done on it
      as well.
  - _type: text
    alt: What is RWF/ARS/BOTI?
    value: >-
      ### Q: What is RWF/ARS/BOTI?


      A: RWF: Real world flight, picture that scene in series four where the
      TARDIS flies next to a taxi.


      ARS: Architectural Reconfiguration Systems, basically being able to add
      more rooms other than the desktop to your TARDIS.


      BOTI: Bigger On The Inside, kinda self explanatory the bigger on the
      inside effect you see on the show.
  - _type: text
    alt: What does stub mean?
    value: |-
      ### Q: What does "Stub" Mean?

      A: The page isn't ready/is being worked on so go away!
  - _type: text
    alt: Refuel?
    value: >-
      Q: How do I refuel?


      A: There's two ways to refuel, 1, you can turn on the handbrake then press
      the refueler on the console, 2, you can attach an energy converter to the
      engine of your TARDIS and supply fuel via that.
  - _type: text
    alt: Retep
    value: |-
      ### Q: Who is Retep?????

      ### A:

      ![](/images/retep.png)

      He is Retep and he is **EVIL**
