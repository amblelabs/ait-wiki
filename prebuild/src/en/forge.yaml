      ## Requisiti:


      *   [AmbleKit (Forge)](https://modrinth.com/mod/amblekit/versions?l=forge)
          
      *   [Forgified Fabric
      API](https://modrinth.com/mod/forgified-fabric-api/versions)
          
      *   [YACL (Forge)](https://modrinth.com/mod/yacl/versions?l=forge)
          

      ## FAQ


      #### D: Perché il BOTI non funziona? Il mio schermo è glitchato!


      R: Installa le mod`Chloride` e `Embeddium` ! Se questo non funziona,
      digita il comando`/ait-config` nella chat di gioco, clicca sulla
      dicitura`CLIENT` e disattiva tutte le opzioni contenenti`BOTI`.


      #### D: Dove posso seganalare un problema su Forge?


      R: Sulla pagina GitHub di AIT, ma assicurati di selezionare `Forge` sotto
      alla sezione`Modloader`!


      #### D: Quando verrà rilasciato un aggiornamento per Forge?


      R: Qualche tempo dopo l'aggiornamento per Fabric (potrebbero volerci
      settimane o mesi).


      ## Mod Incomptibili!


      ###### `Questa lista si espande in base ai problemi riportati`


      *   OptiFine: generalmente incompatibile con molte mod, raccomandiamo
      l'uso di Embeddium.
          
      *   C2ME (Concurrent Chunk Management): rompe le funzionalità dei chunk
      delle crepe e la crescita del TARDIS.
          
      *   Distant Horizons: (Server) causa crash quando si entra in un TARDIS.
      Nessun problema se è installata sul Client.
          
      *   Blueprint: causa crash durante il caricamento del gioco.
