title: Procrastination 3000
blocks:
  - _type: text
    alt: advancement
    value: |-
      To get the advancement "**Procrastination 3000**" you need to:

      1.  Have a Matrix Energizer.
          
      2.  Have a Nether Star.
          
      3.  Place the Matrix Energizer on top of a naturally spawned Sculk Shrieker.
          
      4.  Use the Nether Star on the Matrix Energizer.
          
      5.  Trigger the shrieker until a Personality Matrix comes out.
