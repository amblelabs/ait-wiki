    value: >-
      The advancement "**Technical Problems**", also know as "**ENGINES 
      PHASING**", is simple to get:


      1.  Lower your engine durability to at least 300.
          
      2.  Wait till the message "ENGINES PHASING" appears.
          
      3.  Be inside your TARDIS as it happens.
