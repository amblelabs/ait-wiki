title: That Won't Have Consequences...
blocks:
  - _type: text
    alt: Content
    value: |-
      To get the advancement "**That Won't Have Consequences...**" you need to 
      axe down any TARDIS door when the TARDIS is powered down and the doors are locked.<br>
      
      The axe has to have an attack damage of at least 8, but not be made of stone.
