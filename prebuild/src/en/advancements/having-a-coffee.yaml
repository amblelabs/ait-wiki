title: Having a Coffee!
blocks:
  - _type: text
    alt: Content
    value: |-
      The advancement "**Having a Coffee**" can be obtained by:<br>
      
      Use a drink, water-, lava- or milk-bucket on the telepathic circuits.<br>
      
      (You can get a drink from the **renaissance** console's refreshment dispenser.)
