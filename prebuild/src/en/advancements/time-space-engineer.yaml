title: Time-Space Engineer
blocks:
  - _type: text
    alt: Content
    value: >-
      The advancement "**Time-Space Engineer**" can be achieved by:


      1.  Have an engine placed down inside your TARDIS.
          
      2.  Have Generalized Subsystem Cores **connected** to your **Engine**.
          
      3.  Placing any component/subsystem inside the Generalized Subsystem
      Cores.
