title: Wiki di AIT
cascade:
  type: docs
blocks:
  - _type: callout
    type: info
    value: Se incontri quasiasi bug/crash, seganlalo tramite Github o chiedi aiuto
      nel canale di supporto nel Discord di Ample Labs
  - _type: text
    alt: Content
    value: >-
      Benvenuto nella Wiki di _Adventure In Time_! Questa wiki è costantemente
      curata per rimanere aggiornata sull’ultima versione di AIT, così da poter
      fornire informazioni il più accurate possibile: dalle funzioni inutili ai
      blocchi utili, fino alla creazione di datapack e mod extra!


      ## Dove trovo le versioni più recenti?


      AIT può essere trovata su [Modrinth](https://modrinth.com/mod/ait) e anche
      su
      [Curseforge.](https://www.curseforge.com/minecraft/mc-mods/adventures-in-time)


      ## AIT è fantastica! C'è un luogo dedicato dove parlarne?


      Si, nel server Discord di Ample Labs potrai parlare della mod, mostrare i
      tuoi interni, condividere i tuoi datapack di AIT, pagare per ottenere
      anteprime in beta e anche giocare con altre persone sul **Server AIT**!


      ## Ho creato una mod fighissima per AIT! Dove posso pubblicarla?


      Oooh! Puoi mostrare le tue meravigliose creazioni nel server discord di
      Ample Labs! Assicurati di ottenere il ruolo "Adventure in Time"!


      ## Da dove inizio?


      Puoi leggere informazioni sulla mod nelle schede sottostanti:
  - _type: cards
    alt: Card Group
    cols: 3
    value:
      - title: Changelogs
        subtitle: Informazioni su che cosa viene aggiunto in ogni aggiornamento da 1.1.0
          a 1.2.0!
        link: changelogs/
        image:
