title: Datapack Modifications
blocks:
  - _type: text
    alt: Content
    value: >-
      AIT works with [Datapacks](https://minecraft.wiki/w/Data_pack)! This lets
      you customize your TARDIS (or sonic) to unlimited possibilities!


      I WILL FINISH THIS LATER! I NEED TO DO OTHER STUFF RIGHT NOW!
  - _type: cards
    alt: Card Group
    cols: 2
    value:
      - title: Custom Exterior Skins
        subtitle: You can customize what you want your favorite TARDIS Exterior to looks
          like.
        link: datapacks/custom-exterior
        image:
          _type: local-image
          src: /datapacks/images/custom_exterior.png
      - title: Custom Interiors
        subtitle: Don't like AIT interiors and feel like you can do better? well you can.
        link: datapacks/custom-interiors
        image:
          _type: local-image
          src: /datapacks/images/custom_interior.png
      - title: Custom Console Skins
        subtitle: You can customize what you want your favorite TARDIS Console to look
          like.
        link: datapacks/custom-consoles
        image:
          _type: local-image
          src: /datapacks/images/custom_console.png
      - title: Custom Sonics
        subtitle: Design your own new sonic screwdriver to look like anything! I mean,
          anything...
        link: datapacks/custom-sonics
        image:
          _type: local-image
          src: /datapacks/images/casings.png
      - title: Custom Vortexes
        subtitle: Two simple files to create an amazing BOTI effect for all your users
          to see!
        link: datapacks/custom-vortexes
        image:
          _type: local-image
          src: /datapacks/images/customvortex.webp
      - title: Bug Fixing Your Datapack
        subtitle: Not sure why your custom TARDIS isn't showing? Here's a few problems
          you may have...
        link: datapacks/bug-fixing-your-datapack
        image:
          _type: local-image
          src: /datapacks/images/broken_exterior.png
sidebar:
  open: false
  exclude: false
params:
  images:
    - /datapacks/images/custom_exterior.png
