      **_What is the Time Vortex?_**


      The Time Vortex is the dimension the TARDIS uses for flight it comes in
      all shapes colors and sizes which can be customized by the monitor.


      ![](/images/mechanics/vortex%20thing.png)


      **_Can you see the Time Vortex?_**


      Yes you can! just open your doors while in flight or use the environment
      projector set to the time vortex dimension.


      ![](/images/mechanics/peanutvortex.png)


      ![](/images/mechanics/legovortex.png)
