      # Folder Layout


      This page should be a guideline to AITâ€™s package structure.


      # `loqor.ait`


      The base AIT package. Before 1.0.4 known as `mdteam.ait`.


      ## `core` (`loqor.ait.core`)


      The core package containing the common side code.


      ### `data` (`loqor.ait.data`)


      Common data structures used everywhere.


      ### `util` (`loqor.ait.core.util`)


      Common [utility](/development/utils)
      classes.


      ### `tardis` (`loqor.ait.core.tardis`)


      The TARDIS package containing all of the common TARDIS logic, components
      and utilities.


      #### `util` (`loqor.ait.core.tardis.util`)


      TARDIS [utility](/development/utils)
      classes.


      #### `handler` (`loqor.ait.core.tardis.handler`)


      Package containing all of the
      [component](/development/components)
      classes.


      * * *


      ## `client` (`loqor.ait.client`)


      Contains all of the client side code.


      ### `util` (`loqor.ait.client.util`)


      The client-side
      [utility](/development/utils) classes.


      ### `data` (`loqor.ait.client.data`)


      Client specific data structures.


      ### `tardis` (`loqor.ait.client.tardis`)


      The TARDIS package containing all of the client TARDIS logic and
      utilities.


      * * *


      ## `api` (`loqor.ait.api`)


      The API package contains interfaces which addon devs can use to implement
      various features.


      ### `link` (`loqor.ait.api.link`)


      Contains the standard
      [linkable](/development/linkables)
      classes.
