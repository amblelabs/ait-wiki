blocks:
  - _type: callout
    type: info
    value: Si te encuentras con algún bug / crasheo, crea una [Nota en
      GitHub](https://github.com/Loqor/ait/issues/new) o pide ayuda en el canal
      de soporte del Discord de [Amble Labs](https://discord.gg/D5Et6Ux7BS).
      Gracias.
  - _type: text
    alt: Content
    value: >-
      ¡Bienvenido a la **Wiki** de **Adventures In Time**! Esta wiki está en
      constante mantenimiento para estar al día con las versiones mas recientes
      de AIT, de forma que siempre puedas conseguir la mejor información acerca
      del mod.  
        
      Características totalmente inútiles, bloques altamente útiles e Incluso
      cómo crear Datapacks o Mods complementarios! Todo en un solo lugar _(esta
      wiki)_.  


      ## ¿Dónde consigo las versiones mas recientes?


      Las versiones mas receientes de AIT se pueden encontrar en
      [Modrinth](https://modrinth.com/mod/ait) y también en
      [Curseforge](https://www.curseforge.com/minecraft/mc-mods/adventures-in-time).


      ## ¡AIT es fantástico! ¿Hay algún lugar para hablar sobre el mod?


      Claro, en el [Discord de Amble Labs](https://discord.gg/ZXQdFxTNKh).


      Ahí puedes hablar acerca del mod, mostrar tus interiores personalizados,
      publicar tus Datapacks de AIT, pagar para conseguir acceso a versiones
      Beta del mod e incluso jugar con otras personas en el **Servidor Oficial
      de AIT**.


      ## ¡Hice un mod / addon muy cool para AIT! ¿Dónde puedo publicarlo?


      ¡OOhh! Eso también va en el Discord de Amble Labs. Tenemos un foro
      dedicado a la publicación de contenido extra para AIT. Puedes compartir tu
      progreso, recibir reportes de bugs y sugerencias.


      ## ¿Por dónde empiezo?


      Puedes aprender acerca de AIT en las pestañas de abajo:
