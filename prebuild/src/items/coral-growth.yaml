  - _type: text
    alt: Coral?
    value: >-
      ## Coral?


      This is the Tardis, it is crafted from Coral Fragments. It is placed on
      Soul Sand inside of a Rift Chunk. Simular to crops in the game, the Coral
      Growth is grown in stages over time (this can be sped up by changing the
      games random tick speed).


      * * *
