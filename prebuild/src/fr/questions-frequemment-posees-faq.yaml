title: Questions Fréquemment Posées (F.A.Q)
blocks:
  - _type: text
    alt: Y a-t-il un channel avec tous les addons de la communauté ?
    value: >-
      #### Q : Existe-t-il un channel avec tous les add-ons de la communauté ?


      R : Oui, cependant certains développeurs ont leurs propres serveurs, comme
      :


      *   [AIT Extras](https://discord.gg/5JDKuzarcS)
          

      Vous pouvez trouver les autres add-ons dans le channel des add-ons sur le
      serveur Discord d'AmbleLabs (assurez-vous d'abord d'obtenir le rôle AIT
      dans les `Salons et Rôles`).
  - _type: text
    alt: "Que dois-je choisir : datapack ou mod pour créer un add-ons pour AIT ?"
    value: >-
      #### Q : Que dois-je choisir : datapack ou mod pour créer un add-on pour
      AIT ?


      R : Si vous souhaitez simplement ajouter des intérieurs, des consoles, des
      variantes extérieures et de console, des noms TARDIS personnalisés, etc.,
      n'hésitez pas à créer un datapack. Sinon, il est recommandé de créer un
      mod. Vous pouvez également utiliser un datapack à l'intérieur d'un mod.
  - _type: text
    alt: Comment créer un add-ons pour AIT?
    value: >-
      #### Q : Comment créer un add-on pour AIT?


      R : Si vous souhaitez créer un add-on pour AIT, référez-vous à [cet
      article](../development/).
  - _type: text
    alt: Comment créer un datapacks pour AIT?
    value: >-
      Q : Comment créer un datapacks pour AIT?


      A : Si vous voulez créer un datapacks pour AIT, référez-vous à [cet
      article](../datapacks/).
  - _type: text
    alt: J'ai changé mon intérieur et maintenant je ne peux pas allumer mon TARDIS !
    value: >-
      Q : J'ai changé mon intérieur et maintenant, je ne peux pas allumer mon
      TARDIS !


      R : Vous devez replacer votre [moteur](../blocks/engine).
  - _type: text
    alt: Les fenêtres ne brillent pas ! (sans Iris)
    value: >-
      Q : Les fenêtres ne brillent pas ! (sans Iris)


      R : Assurez-vous que l'alimentation est activée. Si vous utilisez Iris ou
      l'un de ses dérivés, assurez-vous d'utiliser la version 1.0.5 ou
      supérieure d'AIT, ou la version 1.0.6 ou supérieure si vous êtes sur
      Forge.
  - _type: text
    alt: La console Toyota est entièrement noire !
    value: >-
      Q : La console Toyota est entièrement noire !  
        
      R : Assurez-vous que l'alimentation est allumée. Si vous utilisez Iris ou
      l'un de ses dérivés, assurez-vous d'utiliser la version 1.0.5 ou
      supérieure d'AIT, ou la version 1.0.6 ou supérieure si vous êtes sur
      Forge.
  - _type: text
    alt: Quels mods sont incompatibles avec AIT ?
    value: >-
      Q: Quels mods sont incompatibles avec AIT ?


      A : Ci-dessous se trouvent les incompatibilités actuellement connues. Si
      vous en connaissez d'autres qui ne sont pas listées ici, veuillez nous en
      informer !


      *   Immersive Portals : empêche les gens d'entrer/sortir du TARDIS.
          
      *   No Nametag Render : empêche l'affichage des noms de la consols.
          
      *   Concurrent Chunk Management Engine (C2ME) : semble casser les rift
      chunk et la croissance du TARDIS.
          
      *   Distant Horizons (côté serveur) : casse la croissance du TARDIS et
      provoque des plantages de serveur lors de l'entrée dans un TARDIS. Côté
      client, cela fonctionne normalement.
