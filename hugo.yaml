# Hugo configuration file
title: AIT Wiki
baseURL: https://amblelabs.github.io/ait-wiki/

enableRobotsTXT: true
enableGitInfo: true

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra
  mounts:
  - source: content
    target: content
  - source: prebuild/public/src
    target: content

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Discord
      url: "https://discord.com/invite/WjKhRjavCj"
      weight: 1
    - name: Modrinth
      url: "https://modrinth.com/mod/ait"
      weight: 2
    - name: Curseforge
      url: "https://www.curseforge.com/minecraft/mc-mods/adventures-in-time"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/amblelabs/ait"
      params:
        icon: github

services:
  googleAnalytics:
    ID: G-3B98G1FDF0

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.webp
      link: /ait-wiki/
      width: 40
      height: 20

  footer:
    enable: false
    displayCopyright: false
    displayPoweredBy: false
  
  toc:
    displayTags: true

  editURL:
    enable: true
    base: "https://github.com/amblelabs/ait-wiki/edit/main/content/"
    sep: "%2F"
  
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  
  comments:
    enable: true
    type: giscus

    giscus:
      repo: amblelabs/ait-wiki
      repoId: R_kgDOML5FAA
      category: General
      categoryId: DIC_kwDOML5FAM4CgOE1

